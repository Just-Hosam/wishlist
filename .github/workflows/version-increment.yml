name: Version Increment

on:
  push:
    branches:
      - main

jobs:
  build:
    # Don't run on forks
    if: github.repository == 'Just-Hosam/wishlist'
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Increment version
        # --no-git-tag-version is used because we are not creating a git tag
        # We are just incrementing the version in package.json
        run: npm version patch --no-git-tag-version

      - name: Commit and push changes
        run: |
          git add package.json
          # We need to check if package-lock.json exists before adding it
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi
          git commit -m "chore: Bump version to $(jq -r .version package.json) [skip ci]"
          git push
